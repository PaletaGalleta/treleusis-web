<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tr3leusis - En Construcción</title>

        <!-- SEO -->
        <meta
            name="description"
            content="Sitio web de Tr3leusis próximamente disponible. Estamos trabajando para ofrecerte una experiencia excepcional." />
        <meta name="robots" content="noindex, nofollow" />

        <!-- Open Graph (redes sociales) -->
        <meta property="og:title" content="Tr3leusis - Próximamente" />
        <meta property="og:description" content="Estamos creando un espacio especialmente para ti." />
        <meta property="og:image" content="src/images/logo_image.svg" />
        <meta property="og:type" content="website" />

        <!-- Favicon -->
        <link rel="icon" href="src/images/favicon.ico" type="image/x-icon" />

        <!-- Estilos -->
        <link rel="stylesheet" href="src/css/tema.css" />
        <script src="src/bootstrap/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/4ff96bfcc8.js" crossorigin="anonymous"></script>

        <!-- Animaciones suaves -->
        <style>
            .fade-in-up {
                opacity: 0;
                transform: translateY(20px);
                animation: fadeInUp 1s ease forwards;
            }
            .fade-in-up:nth-child(1) {
                animation-delay: 0.2s;
            }
            .fade-in-up:nth-child(2) {
                animation-delay: 0.4s;
            }
            .fade-in-up:nth-child(3) {
                animation-delay: 0.6s;
            }

            @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .text-sub {
                font-size: 1.25rem;
                font-style: italic;
                color: #6c757d;
            }
        </style>
    </head>
    <body>
        <header role="banner"></header>

        <main role="main" class="container-md">
            <div class="d-flex flex-column align-items-center justify-content-center vh-100 text-center">
                <img
                    src="src/images/logo_image.svg"
                    alt="Logo de Tr3leusis"
                    class="img-fluid mb-5 fade-in-up"
                    style="max-width: 200px" />

                <div class="display-1 text-brand fade-in-up">Pagina</div>
                <div class="display-1 text-brand text-primary fade-in-up">En Construccion</div>
                <p class="text-sub fade-in-up">He aprendido, he comprendido y he cambiado</p>

                <div class="card shadow-lg mt-5 fade-in-up" style="max-width: 40rem">
                    <div class="card-body">
                        <h5 class="card-title">Estamos creando un espacio especialmente para ti</h5>
                        <p class="card-text">
                            Agradecemos tu paciencia mientras trabajamos en el desarrollo de nuestra nueva página web. Estamos
                            comprometidos en ofrecerte una experiencia excepcional.
                        </p>
                    </div>
                </div>

                <div class="d-flex w-100 mt-5 justify-content-center fade-in-up">
                    <img
                        src="src/images/logo_text.svg"
                        alt="Logo Completo de Tr3leusis"
                        class="img-fluid m-5"
                        style="max-width: 15rem" />
                </div>
            </div>
        </main>

        <footer class="text-center text-muted py-3">© 2025 — Tr3leusis</footer>
    </body>
</html>
